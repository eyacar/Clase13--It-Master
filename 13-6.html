</head>
<body>
    <form action="">
        <label for="">Ingrese el año: </label>
        <input type="number" name="" id="año" placeholder="Ponga el año..">
        <input type="button" value="Se jugo el mundial?" onclick="calcular()">
    </form>
    <p id="p"></p>
    <script>
    var inicio = 1930;
    var fin = 2018;
    var i = inicio;
    while (i <= fin){
        if (!(i>1938 && i<1950)){
            console.log (i)
        }
        i = i + 4
    }
   
    function calcular(){
    var año = document.getElementById("año").value;
    if ((año >= 1930) && año.length >0){
    document.getElementById("p").innerHTML = año + " Fue Mundial"}
    else if(año.length < 1){
    alert("ERROR")
    }
    else{
    document.getElementById("p").innerHTML = año + " No hubo Munial"
    }  
    document.getElementById("año").reset() 
    }
    </script>
