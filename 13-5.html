<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Ingrese el año</label>
        <input type="number" name="" id="año" placeholder="Ponga el año..">
        <input type="button" value="Es Bisiesto?" onclick="calcular()">
    </form>
    <p id="p"></p>
    <script>
        function calcular(){
        var year = document.getElementById("año").value
        if (((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) && year.length >0){
            document.getElementById("p").innerHTML = year + " Año Bisiesto"
        }
        else if(year.length < 1){
            alert("ERROR")
        }
        else{
            document.getElementById("p").innerHTML = year + " No es Bisiesto"
         }  
        document.getElementById("año").reset() 
        }
    </script>
</body>
</html>
