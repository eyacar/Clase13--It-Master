<script>

function positivos(numero){
    if (isNaN(numero) || typeof(numero) == "boolean") {
        console.log("ERROR")
    }
    else if (numero >= 0) {
        console.log(numero + " Es Positivo")
        }
    else {
        console.log(numero + " Es Negativo")
    }
return numero
}
positivos(16);
positivos(-6);
positivos("Eze");
positivos(true);

</script>
